<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/log.css" /> 
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="post" action="/signup">
     <div class="form">
      <div class="subtitle">Let's create your account!</div>
      <div class="input-container ic1">
        <input id="bio" name="bio" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="bio" class="placeholder">bio</label>
      </div>
     <div class="input-container ic2">
        <input id="fullname" name="fullname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="fullname" class="placeholder">full name</label>
      </div> 
      <div class="input-container ic2">
        <input id="hi" name="password" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="hi" class="placeholder">password</label>
      </div> 
    <div class="input-container ic2">
        <input id="email" name="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div> 
      <div class="input-container ic2">
        <input id="user" name="uname" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="user" class="placeholder">username</label>
      </div> 
      <button type="text" class="submit">submit</button>
    </div> 
    </form>
    <br>
    <a href="/" style="margin-left: 100px;">link to signin</a>
</body>
</html>
